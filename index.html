<script type="text/javascript">
$(function(){

     /*변수및 요소 선언*/
    var scrollBody = $('.fix_motion'); //부모 스크롤 엘리먼트
    var titText = scrollBody.find('.intro_txt'); //타이틀 텍스트
    var maskLeft = scrollBody.find('.left_mask'); //마스크 레프트
    var maskRight = scrollBody.find('.right_mask'); //마스크 라이트
    var bgImage = scrollBody.find('.bg_img'); //배경 이미지
    var endingContent = scrollBody.find('.ending_txt'); //엔딩이미지

    /*리사이즈, 스크롤할때 변해야 할 값들*/
    var scrollHeight; // 스크롤 높이
    var sectionOffsetTop; //섹션의 오프셋 탑 변수
    var sectionScrolTop; //섹션의 스크롤 탑 변수
    var scrollRealHeight; //실제로 스크롤해야될 높이를 담을 변수를 선업합니다
    var winScrollTop; // 스크롤바의 높이를 담을 변수를 선업합니다
    var scrollPerecnt // 스크롤탑 / 스크롤 길이로 구한 비율 값
    var percent; // 스크롤 백분율값을 담을 변수를 선업합니다


    function changeOverlap(){ //스크롤할때 계속 호출될 함수 선언

        setProperty(); // 스크롤할때 변해야할 값들의 변수를 선언
        motionRender(); //모션 실행 함수

    };

    function setProperty(){ // 스크롤할때 변할 값들을 셋팅해주는 함수

        scrollHeight = scrollBody.height(); // 스크롤 높이
        sectionOffsetTop = scrollBody.offset().top; //섹션의 오프셋 탑 구함

        scrollRealHeight = (scrollHeight - $(window).height()); //실제로 스크롤해야될 높이값을 구합니다
        winScrollTop = $(window).scrollTop(); //스크롤바의 현재 위치를 구합니다
        sectionScrolTop = winScrollTop - sectionOffsetTop // 섹션의 탑 값을 구함

        scrollPerecnt =  sectionScrolTop / scrollRealHeight; // 스크롤탑 / 스크롤 길이 로 비율을 구합니다
        percent = scrollPerecnt * 100 ; //백분율을 구합니다

    };

    function motionRender(){ //모션 실행 함수

        var maskStartValue = 50; //마스크 처리값
        var maskEndValue = 0; // 최종 마스크 크기
        var zoomValue = 1.5; //줌될 크기
        var zoomOutValue = 1; //줌 아웃될 크기
        var maskVal = Math.max(maskEndValue, maskStartValue - (scrollPerecnt * maskStartValue)); //마스크 처리값
        var scaleVal = Math.max(zoomOutValue, zoomValue - (scrollPerecnt * zoomValue)); // 줌 처리값

        /* 마스크 처리 */
        maskLeft
        .css({
            width: maskVal + '%'
        });

        maskRight
        .css({
            width: maskVal + '%'
        });

        /* 이미지 스캐일 처리 */
        bgImage
        .css({
            'transform': 'scale('+ scaleVal +')'
        });

        /* 인트로 텍스트 퇴장 처리 */
        if(percent > 0.3){
            titText.addClass('active');
        }else{
            titText.removeClass('active');
        }

        /* 엔딩 텍스트 등장 처리 */
        if(percent >= 70){
            endingContent.addClass('active');
        }else {
            endingContent.removeClass('active');
        }

    };

    function init(){ //최초 한번실행
        changeOverlap();
        bindEvent();
    };

    function bindEvent(){
        $(window).scroll(function(e){ //스크롤 이벤트를 추가합니다.
            changeOverlap();
        });

        $(window).resize(function(){
            changeOverlap();
        });
    };

    if(Modernizr.csspositionsticky){
        init(); //start
    };

    /* GGang SectionIn */
    $.fn.GgangSectionIn = function(fuc){

        /* 변수 선언 */
        var el = $(this);
        var winScrollTop; // 스크롤바의 높이를 담을 변수를 선업합니다
        var sectionOfffsetTop; // 섹션의 오프셋탑값을 저장할 변수
        var sectionHeight; //섹션의 높이를 담을 변수
        var sectionOffsetBottom; //섹션의 오프셋 바텀값을 저장할 변수
        var checkInSection = false; //섹션에 진입해 함수가 실행되었는지 체크하는 변수
        var fastIn; //섹션에 더 빠르게 진입하도록 값을 조절할 변수

        var startFunction = fuc; //깡 섹션인 함수에 전달된 함수
        var isFunction = typeof(startFunction) === 'function' ? true : false; //전달된 값이 함수인지 체크

        function setProperty(){ // 스크롤할때 변할 값들을 셋팅해주는 함수

        	fastIn = $(window).height() / 2; // 섹션에 더 빨리 진입해 함수가 실행되록 값을 조절함
            winScrollTop = $(window).scrollTop(); //스크롤바의 현재 위치를 구합니다
            sectionOfffsetTop = el.offset().top - fastIn; //섹션의 오프셋 탑 값
            sectionHeight = el.height(); //섹션의 높이값
            sectionOffsetBottom = sectionOfffsetTop + sectionHeight + fastIn; //섹션의 오프셋 바텀값

        };

    	function inSection(){ // 섹션에 진입했을때 액션을 처리해줄 함수입니다.

    		setProperty(); // 스크롤할때 변해야할 값들의 변수를 선언한 함수입니다

    		if(winScrollTop >= sectionOfffsetTop && winScrollTop <= sectionOffsetBottom){ //해당 섹션의 위치에 도달했는지 체크합니다.

    			if(isFunction && !checkInSection){ //실행될 함수가 있고 한번도 실행이 되지 않았다면 실행합니다
    				checkInSection = true;
    				startFunction(); //스타트 함수 실행
    			}

    		}

    	};

        function init(){ //최초 한번실행

            inSection(); // 섹션에 진입했을때 처리해줄 함수입니다.

        };

        $(window).scroll(function(e){ //스크롤 이벤트를 추가합니다.

            inSection(); // 섹션에 진입했을때 처리해줄 함수입니다.

        });

        $(window).resize(function(){ //리사이즈 이벤트를 추가합니다.
            inSection();
        });

        init(); //start

    };

    $(function(){



    	$('.section_product .prd_mask').GgangSectionIn(function(){
    		$('.section_product .prd_mask').addClass('active');
    	});

    	$('.section_product .text_img').GgangSectionIn(function(){
    		$('.section_product .text_img').addClass('active');
    	});

    	$('.section_textmask').GgangSectionIn(function(){
    		$('.section_textmask').addClass('active');
    	});

    	$('.section_overlap').GgangSectionIn(function(){
    		$('.section_overlap').addClass('active');
    	});

    });


});
